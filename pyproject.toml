[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name="splitAxes"
authors = [
	{name = "Thomas M. Boudreaux", email="thomas@boudreauxmail.com"},
	{name = "Keighley E. Rockcliffe", email="keighrockcliffe@gmail.com"},
	]
description="A split module for easily generating matplotlib figures with split x axes"
readme="README.md"
requires-python = ">=3.8"
keywords=["graphing"]
license = { file = "LICENSE" }
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	]
dependencies = [
	"matplotlib",
	"numpy"
	]
version = "0.9.1"

[project.urls]
Homepage = "https://github.com/tboudreaux/splitAxes"
